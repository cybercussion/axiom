<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SCOBot Player 2</title>
  <base href="/">
  <script type="importmap">
    {
      "imports": {
        "@state": "./src/core/state.js",
        "@core/": "./src/core/",
        "@shared/": "./src/shared/",
        "@features/": "./src/features/",
        "@scobot": "./node_modules/@cybercussion/scobot/dist/scobot.js"
      }
    }
  </script>

  <link rel="icon" type="image/png" href="favicon.png">

  <!-- Critical Module Preloads -->
  <link rel="modulepreload" href="src/app.js">
  <link rel="modulepreload" href="src/core/state.js">
  <link rel="modulepreload" href="src/core/router.js">

  <link rel="stylesheet" href="src/shared/styles/theme.css">
  <link rel="stylesheet" href="src/shared/styles/animations.css">
  <link rel="stylesheet" href="src/shared/styles/forms.css">
</head>

<body>
  <!-- Accessibility Announcer -->
  <div id="a11y-announcer" aria-live="polite" class="sr-only"></div>

  <nav-orchestrator id="nav-slot"></nav-orchestrator>

  <main id="app-container">
    <!-- Dynamic Content -->
  </main>

  <!-- Global Toasts -->
  <toast-manager></toast-manager>
  <route-progress></route-progress>

  <script type="module" src="src/shared/toast-manager.js"></script>
  <script type="module" src="src/shared/route-progress.js"></script>
  <script type="module" src="src/features/navigation/nav-orchestrator.js"></script>
  <script type="module" src="src/app.js"></script>
</body>

</html>
